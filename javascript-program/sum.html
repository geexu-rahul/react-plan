<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>sub of 2 digit</title>
    </head>

    <body>
        <script>
            var no1 = prompt("Enter no 1 value ")
            var no2 = prompt("Enter no 2 value ")
            var sum = parseInt(no1) + parseInt(no2);

            document.write("sum of " + no1 + " + " + no2 + " =" + sum)

        </script>
    </body>

</html>
