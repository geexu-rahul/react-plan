<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Find sum of firt 10 natural number </title>
    </head>

    <body>

        <script>
            var sum = 0;
            document.write(" sum of :- ")
            for (i = 1; i <= 10; i++) {
                document.write(i + " ")
                sum = sum + i;
            }

            document.write("=<b>" + sum + "</b> <br />")
        </script>

    </body>

</html>
