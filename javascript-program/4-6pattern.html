<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Square Pattern </title>
    </head>

    <body>

        <script>
            var k = 1;
            for (i = 1; i <= 5; i++) {

                for (j = 1; j <= 5; j++) {


                    if (k == 1) {
                        document.write("1")
                    } else {
                        document.write("0")
                    }
                    k *= -1;

                }
                document.write("<br />")

            }
            x = 1 * -1;
            console.log(x);
            console.log(x * -1);
        </script>

    </body>

</html>
