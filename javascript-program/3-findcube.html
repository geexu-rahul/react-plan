<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Display cube </title>
    </head>

    <body>

        <script>
            var inputnumber = prompt("Enter number to get Cube Number ")
            var cube = inputnumber * inputnumber * inputnumber;
            document.write("Cube of " + inputnumber + "<sup>3</sup> = " + cube)
        </script>

    </body>

</html>
